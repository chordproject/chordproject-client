<div class="flex items-center gap-1">
    <button mat-icon-button [matTooltip]="'Transpose down'" (click)="transposeDown()">
        <mat-icon [svgIcon]="'heroicons_outline:chevron-down'"></mat-icon>
    </button>
    @if (!isMobile) {
        <div class="flex flex-col items-center">
            <span class="text-sm font-medium">{{ currentKey }}</span>
        </div>
    }
    <button mat-icon-button [matTooltip]="'Transpose up'" (click)="transposeUp()">
        <mat-icon [svgIcon]="'heroicons_outline:chevron-up'"></mat-icon>
    </button>
</div>
